<!DOCTYPE html5>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">View Music <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Add Music</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
     
      <ul class="nav navbar-nav navbar-right">
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <div id="site-container">
    <header>
<!--       <nav class="navbar navbar-default">
      <ul>
        <li class="links link-spacer"><a href="#">View Music</a></li>
          <li class="links link-spacer"><a href="#">Add Music</a></li>
          <li class="links"><a href="#">Profile</a></li>
        </ul>
      </nav> -->
    </header>

    <div class="container">
      <div class="panel">
        <br>
        <label for="length-slider">Song Length:</label>
        <br>
        <input type="range" min="0" max="100" step="10" value="10">
        <br>
        <label for="artist-option">Artist:</label>
        <br>
        <select name="artist-option">
          <option>Options</option>
          <option>Mad at Gravity</option>
          <option>In this moment</option>
          <option>Papa Roach</option>
          <option>5FDP</option>
          <option>Slipknot</option>
        </select>
        <br>
        <label for="album-option">Album:</label>
        <br>
        <select name="album-option">
          <option>Options</option>
          <option>MAG Album 1</option>
          <option>MAG Album 2</option>
          <option>MAG Album 3</option>
          <option>ITM Album 1</option>
          <option>ITM Album 2</option>
          <option>ITM Album 3</option>
          <option>PR Album 1</option>
          <option>PR Album 2</option>
          <option>PR Album 3</option>
          <option>5FDP Album 1</option>
          <option>5FDP Album 2</option>
          <option>5FDP Album 3</option>
          <option>SK Album 1</option>
          <option>SK Album 2</option>
          <option>SK Album 3</option>
        </select>
        <br>
        <label for="genre">Genre:</label>
        <br>
      <table>  
          <tr>
            <td class="left">
              <input type="checkbox" name="rock" value="rock">
              <label for="rock" class="label-left">Rock</label>
            </td>
            <td class="right">
              <input type="checkbox" name="classical" value="classical">
              <label for="classical" class="label-right">Classical</label>
            </td>
          </tr>
          <tr>
            <td class="left">
              <input type="checkbox" name="pop" value="pop">
              <label for="pop" class="label-left">Pop</label>
            </td>
            <td>
              <input type="checkbox" name="jazz" value="jazz">
              <label for="jazz" class="label-right">Jazz</label>
            </td>
          </tr>
          <tr>
            <td class="left">
              <input type="checkbox" name="blues" value="blues">
              <label for="blues" class="label-left">Blues</label>
            </td>
            <td>
              <input type="checkbox" name="hiphop" value="hiphop">
              <label for="hiphop" class="label-right">Hiphop</label>
            </td>
          </tr>
        </table>
          <input type="button" name="filter" value="Filter" class="filter-button">
      </div>
      <div id="main-content" class="content">
    </div>
    </div>
  </div>
  
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/requirejs/require.js"
          data-main="javascripts/main.js"></script>
</body>
</html>
