<div class="row-eq-height">
	<div class="col-md-3" id="myPanel">
		<label for="artist-option">Artist: </label>
		<br>
		<select ng-model="artistOptionSelected" ng-options="value.author for value in songs | unique: 'author'">
			<option>--</option>
		</select>
		<br>
		<label for="album-option">Album:</label>
		<br>
		<select ng-model="albumOptionSelected" ng-options="value.album group by value.author for value in songs">
			<option>--</option>
		</select><br>
		<button id="reset-filter" ng-click="reset()">Reset Filter</button>
	</div>

	<div class="col-md-9">
		<div id="main-content" ng-repeat="song in songs | filterBy: ['author']: artistOptionSelected.author">
			<div class='content-song'>{{song.title}}</div>
				<div class='content-artist'><em>By: </em>{{song.author}}<span class='content-album'><em>off the album: </em></span>{{song.album}}
				<button class='delete' ng-click="removeSong(song)"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></button>
			</div>
		</div>
	</div>
</div>
